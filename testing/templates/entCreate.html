{% extends 'base.html' %}

{% block head %}
    <style>
        .labelItem {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            width: 300px;
            text-align: center;
            margin: 10px auto;
        }

        .inputItem {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            width: 300px;
        }

        .labelItem select, .inputItem input{
            height: 30px;
            font-size: 15px;
            text-align: center;
            border: 1px solid #71aaff;
        }

        .formWrapper {
            float: right;
            margin: auto;
            width: min-content;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 3px #a7a7a7;
        }
    </style>
{% endblock %}

{% block title %}
    Создать экзамен
{% endblock %}

{% block content %}
    <div class="formWrapper">
        <form action="">
            {% csrf_token %}
            <div class="labelItem">
                <label for="code">Код теста</label>
                <select name="code" id="code">
                    {% for code in codes %}
                        <option value="{{ code.pk }}">{{ code.number }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="labelItem">
                <label for="group">Группа</label>
                <select name="group" id="group">
                    {% for userGroup in userGroups %}
                        <option value=""{{ userGroup.pk }}>{{ userGroup.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="labelItem">
                <label for="">Время начала</label>
                <div class="inputItem">
                    <input type="date" name="dateStart_0">
                    <input type="time" name="dateStart_1">
                </div>
            </div>

            <div class="labelItem">
                <label for="">Время завершения</label>
                <div class="inputItem">
                    <input type="date" name="dateEnd_0">
                    <input type="time" name="dateEnd_1">
                </div>
            </div>
            <button type="submit" class="signButton">Создать</button>
        </form>
    </div>

{% endblock %}
